<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>User page</title>
</head>
<body>

<!--< top>-->
<nav class="navbar navbar-dark bg-dark">
<span class="navbar-text text-white">
        <strong> <span id="authorizeUserLastName"></span> </strong>
        <strong> <span id="authorizeUserEmail"></span> </strong>
     with roles:
        <span id="authorizeUserRole"></span>
   </span>
    <a class="nav-link text-muted" th:href="@{/logout}">Logout </a>
</nav>

<div class="container-fluid bg-light min-vh-100">
    <div class="row">
        <!-- < left>-->
        <div class = "col-2 bg-white p-0 min-vh-100">
            <nav class="nav nav-pills flex-column">
                <br>
                <nav class="nav-item " sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <a class="nav-link"  th:href="@{/admin}">Admin</a>
                </nav>
                <nav class="nav-item">
                    <a class="nav-link active" th:href = "@{/user}">User</a>
                </nav>
            </nav>
        </div>

        <!--    < above table>-->
        <div class="col-10 bg-light">
            <div class="row">
                <div class="col-11 p-0 mx-auto bg-light ">
                    <br>
                    <h2><p class="text-xl">User information page</p></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-11 mx-auto border bg-light ">
                    <nav class="navbar navbar-light bg-light">
                        <span class="navbar-text text-dark text-left font-weight-bold">
                        About user
                        </span>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-11 mx-auto border bg-white">

                    <!--<table>-->
                    <table class="table table-striped bg-white" id="data">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/userTab.js}" type="text/javascript"></script>
<script th:src="@{/js/userInfo.js}" type="text/javascript"></script>
</body>
</html>
